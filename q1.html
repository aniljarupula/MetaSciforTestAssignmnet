<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2> form</h2>
  <form >

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" class="form-control" id="name" placeholder="Enter email" name="name" required>
        <div class="valid-feedback">valid</div>
        <div class="invalid-feedback">please fillout</div>
      </div>

    <div class="form-group">
      <label for="email">email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      <div class="valid-feedback">valid</div>
        <div class="invalid-feedback">please fillout</div>
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
      <div class="valid-feedback">valid</div>
        <div class="invalid-feedback">please fillout</div>
    </div>

    <div class="form-group">
        <label for="message">Message:</label>
        <input type="text" class="form-control" id="message" placeholder="Enter message" name="message" required>
      </div>

    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
      <div class="valid-feedback">valid</div>
    <div class="invalid-feedback">please fillout</div>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>

  </form>
</div>

</body>
</html>
